<!DOCTYPE html>
<html>
<head>
  <title>Helicopter Maintenance Dashboard</title>
</head>

<body>

<h1>Helicopter Maintenance Dashboard</h1>

<label>Aircraft Registration:</label><br>
<input type="text" id="aircraft" placeholder="e.g. N85AH"><br><br>

<h3>Select Maintenance Packages:</h3>

<label><input type="checkbox" value="300HR Aircraft"> 300 HR Aircraft</label><br>
<label><input type="checkbox" value="600HR Aircraft"> 600 HR Aircraft</label><br>
<label><input type="checkbox" value="300HR Engine"> 300 HR Engine</label><br>
<label><input type="checkbox" value="600HR Engine"> 600 HR Engine</label><br>
<label><input type="checkbox" value="Routine Task Cards"> Routine Task Cards</label><br><br>

<button onclick="startPackage()">Start Work Package</button>

<hr>

<h3>Selected Work Package</h3>
<div id="packageOutput"></div>

<hr>

<h3>Progress</h3>
<div style="width:300px; background:#ddd;">
  <div id="bar" style="width:0%; background:green; color:white; padding:5px;">0%</div>
</div>
<br>
<button onclick="addProgress()">+10%</button>

<script>
let progress = 0;

function startPackage() {
  const aircraft = document.getElementById("aircraft").value;
  const checkboxes = document.querySelectorAll("input[type=checkbox]:checked");
  let packages = [];

  checkboxes.forEach(cb => packages.push(cb.value));

  document.getElementById("packageOutput").innerHTML =
    "<pre>" + JSON.stringify({
      aircraft: aircraft,
      packages: packages,
      status: "In Progress"
    }, null, 2) + "</pre>";
}

function addProgress() {
  if (progress < 100) {
    progress += 10;
    document.getElementById("bar").style.width = progress + "%";
    document.getElementById("bar").innerText = progress + "%";
  }
}
</script>

</body>
</html>
