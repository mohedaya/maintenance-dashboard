<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helicopter Maintenance Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e293b;
  color:white;
  padding:15px 20px;
}
header h1{ margin:0; }

.container{ padding:20px; }

.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

h2{ margin-top:0; }

label{
  font-weight:bold;
  margin-top:10px;
  display:block;
}

input, select{
  width:100%;
  padding:6px;
  margin-top:4px;
}

button{
  margin-top:15px;
  padding:10px 15px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{ background:#1d4ed8; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  border:1px solid #ccc;
  padding:6px;
}

th{
  background:#e5e7eb;
}

.done{ color:green; font-weight:bold; }
.notdone{ color:red; font-weight:bold; }

.badge{
  background:#16a34a;
  color:white;
  padding:3px 8px;
  border-radius:6px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-helicopter"></i> Helicopter Maintenance Dashboard</h1>
</header>

<div class="container">

<!-- ================= SETUP ================= -->
<div class="grid">

<div class="card">
<h2>‚úà Aircraft & Package Setup</h2>

<label>Aircraft Registration</label>
<input id="reg">

<label>Inspection Package</label>
<select id="inspection">
  <option value="">-- Select --</option>
  <option>50 HRS</option>
  <option>100 HRS</option>
  <option>300 HRS</option>
  <option>600 HRS</option>
  <option>1200 HRS</option>
  <option>2400 HRS</option>
  <option>1 YEAR</option>
  <option>2 YEAR</option>
  <option>4 YEAR</option>
</select>

<label>Section / Team</label>
<select id="section">
  <option>Aircraft</option>
  <option>Engine RH</option>
  <option>Engine LH</option>
  <option>Routine</option>
</select>

<label>Task Description</label>
<input id="taskText" placeholder="e.g. 300 HRS Insp / Replace M/R Head">

<button onclick="addTask()">‚ûï Add Task</button>
</div>

<!-- ================= TASKS ================= -->
<div class="card">
<h2>üõ† Tasks</h2>

<table>
<thead>
<tr>
  <th>#</th>
  <th>Task</th>
  <th>Section</th>
  <th>Status</th>
  <th>NRC</th>
</tr>
</thead>
<tbody id="taskBody"></tbody>
</table>

<button onclick="markLastDone()">‚úî Mark Last Task Done</button>
</div>

</div>

<!-- ================= CONTROL ================= -->
<div class="grid">

<div class="card">
<h2>üì¶ Parts Control</h2>
<p>AOG: <span class="badge">GOOD</span></p>
<p>Issued: <span class="badge">GOOD</span></p>
<p>Available: <span class="badge">GOOD</span></p>
</div>

<div class="card">
<h2>üìã Tally Sheet</h2>
<table>
<thead>
<tr>
  <th>Item</th>
  <th>Description</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="tallyBody"></tbody>
</table>
</div>

</div>

</div>

<script>
let tasks=[];
let nonRoutine=[];

function addTask(){
  const text=taskText.value;
  if(!text) return;

  tasks.push({
    text:text,
    section:section.value,
    inspection:inspection.value,
    done:false,
    nrc:""
  });

  taskText.value="";
  render();
}

function markLastDone(){
  if(tasks.length===0) return;
  tasks[tasks.length-1].done=true;
  render();
}

function addNRC(i,val){
  if(!val) return;
  tasks[i].nrc=val;
  nonRoutine.push({ nrc:val, text:tasks[i].text });
  render();
}

function render(){
  const body=document.getElementById("taskBody");
  body.innerHTML="";
  tasks.forEach((t,i)=>{
    body.innerHTML+=`
    <tr>
      <td>${i+1}</td>
      <td>${t.text}</td>
      <td>${t.section}</td>
      <td class="${t.done?'done':'notdone'}">
        ${t.done?'‚úî Done':'‚ùå'}
      </td>
      <td>
        <input placeholder="NRC#" onchange="addNRC(${i},this.value)">
      </td>
    </tr>`;
  });

  const tally=document.getElementById("tallyBody");
  tally.innerHTML="";
  let n=1;

  tasks.forEach(t=>{
    tally.innerHTML+=`
    <tr>
      <td>${n++}</td>
      <td>${t.text}</td>
      <td>${t.done?'‚úî':'‚ùå'}</td>
    </tr>`;
  });

  nonRoutine.forEach(nr=>{
    tally.innerHTML+=`
    <tr>
      <td>${n++}</td>
      <td>NRC ${nr.nrc} ‚Äì ${nr.text}</td>
      <td>‚ùå</td>
    </tr>`;
  });
}
</script>

</body>
</html>
