<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helicopter Maintenance Dashboard</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
h2{margin-top:0}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.task{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.task:last-child{border-bottom:none}
label{font-weight:bold}
input[type=number]{width:70px}
.total{
  font-size:18px;
  font-weight:bold;
  color:#0b7;
}
</style>
</head>

<body>

<h2>Helicopter Maintenance Dashboard</h2>

<!-- ================= MAN HOURS SUMMARY ================= -->
<div class="card">
  <h3>‚è± Man-Hours (Management)</h3>
  <div>Total Actual MH: <span class="total" id="totalMH">0.0</span></div>
</div>

<!-- ================= TASK DETAILS ================= -->
<div class="card">
  <h3>üìã Tasks</h3>
  <div id="taskList"></div>
</div>

<script>
/* ===================== DATA ===================== */

const tasks = [
  { id:"T1", name:"Fuselage Inspection", section:"Fuselage", mh:0, done:false },
  { id:"T2", name:"Engine Inspection", section:"Engine", mh:0, done:false },
  { id:"T3", name:"Main Rotor Inspection", section:"MR", mh:0, done:false },
  { id:"T4", name:"Tail Rotor Inspection", section:"TR", mh:0, done:false },
  { id:"T5", name:"Avionics Check", section:"Avionics", mh:0, done:false }
];

/* ===================== FUNCTIONS ===================== */

function updateMH(taskId, value){
  const t = tasks.find(x => x.id === taskId);
  if(t){
    t.mh = Number(value) || 0;
    render();
  }
}

function toggleDone(taskId, checked){
  const t = tasks.find(x => x.id === taskId);
  if(t){
    t.done = checked;
    render();
  }
}

function render(){
  // Render task list
  let html = "";
  tasks.forEach(t=>{
    html += `
      <div class="task">
        <div><b>${t.name}</b> <small>(${t.section})</small></div>
        <div>
          Actual MH:
          <input type="number" min="0" step="0.1"
            value="${t.mh}"
            onchange="updateMH('${t.id}', this.value)">
          &nbsp;&nbsp;
          Done:
          <input type="checkbox"
            ${t.done ? "checked" : ""}
            onchange="toggleDone('${t.id}', this.checked)">
        </div>
      </div>
    `;
  });
  document.getElementById("taskList").innerHTML = html;

  // Calculate total MH
  const total = tasks.reduce((s,t)=>s+t.mh,0);
  document.getElementById("totalMH").textContent = total.toFixed(1);
}

/* ===================== INIT ===================== */
render();
</script>

</body>
</html>
