<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helicopter Maintenance Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

.topbar {
  background: #0b3c5d;
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.brand h1 {
  margin: 0;
  font-size: 20px;
}

.wrap {
  padding: 20px;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

.packages label {
  font-weight: normal;
  display: block;
}

button {
  background: #0b3c5d;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  background: #092f48;
}

.task-block {
  margin-top: 15px;
  padding: 15px;
  border-left: 5px solid #0b3c5d;
  background: #f9fafc;
}

.task-block h4 {
  margin: 0 0 10px 0;
}

.progress {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.progress div {
  background: white;
  padding: 15px;
  border-radius: 8px;
  flex: 1;
  text-align: center;
}

.badge {
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 12px;
}

.green { background: #2ecc71; color: white; }
.orange { background: #f39c12; color: white; }
.red { background: #e74c3c; color: white; }
</style>
</head>

<body>

<div class="topbar">
  <div class="brand">
    <i class="fa-solid fa-helicopter fa-2x"></i>
    <div>
      <h1>Helicopter Maintenance Dashboard</h1>
      <small>Inspection • Task Cards • Parts Control</small>
    </div>
  </div>
</div>

<div class="wrap">

<!-- SETUP -->
<div class="grid">
  <div class="card">
    <h3><i class="fa-solid fa-plane"></i> Aircraft Data</h3>

    <label>Aircraft Registration</label>
    <input id="reg">

    <label>Operator</label>
    <input id="operator">

    <label>Serial Number</label>
    <input id="sn">

    <label>Total Time (TT)</label>
    <input id="tt">

    <label>Total Cycles (TC)</label>
    <input id="tc">
  </div>

  <div class="card packages">
    <h3><i class="fa-solid fa-list-check"></i> Select Packages</h3>

    <label><input type="checkbox" value="300HR"> 300 HR Aircraft</label>
    <label><input type="checkbox" value="600HR"> 600 HR Aircraft</label>
    <label><input type="checkbox" value="ENG300"> 300 HR Engine</label>
    <label><input type="checkbox" value="ENG600"> 600 HR Engine</label>
    <label><input type="checkbox" value="ROUTINE"> Routine Task Cards</label>

    <button onclick="startWork()">
      <i class="fa-solid fa-play"></i> Start Work Package
    </button>
  </div>
</div>

<!-- TASKS -->
<div class="card">
  <h3><i class="fa-solid fa-clipboard-check"></i> Inspection & Tasks</h3>
  <div id="taskList"></div>
</div>

<!-- PROGRESS -->
<div class="progress">
  <div>
    <h3>300 HR</h3>
    <span class="badge green">60%</span>
  </div>
  <div>
    <h3>100 HR</h3>
    <span class="badge orange">10%</span>
  </div>
  <div>
    <h3>1 YEAR</h3>
    <span class="badge red">30%</span>
  </div>
</div>

<!-- PARTS -->
<div class="card">
  <h3><i class="fa-solid fa-boxes-stacked"></i> Parts Control</h3>
  <span class="badge green">AOG: GOOD</span>
  <span class="badge green">ISS: GOOD</span>
  <span class="badge green">AVAILABLE: GOOD</span>
</div>

</div>

<script>
const PACKAGE_TASKS = {
  "300HR": [
    "General aircraft inspection",
    "Fuselage inspection",
    "Flight control check",
    "Landing gear inspection"
  ],
  "600HR": [
    "Hydraulic system inspection",
    "Avionics check",
    "Structural detailed inspection"
  ],
  "ENG300": [
    "Fuel nozzle inspection",
    "Oil filter inspection",
    "Engine leak check"
  ],
  "ENG600": [
    "Engine performance run",
    "FCU inspection",
    "Engine mount inspection"
  ],
  "ROUTINE": [
    "Daily servicing",
    "Lubrication",
    "Cleaning"
  ]
};

function startWork() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  document.querySelectorAll(".packages input:checked").forEach(cb => {
    const tasks = PACKAGE_TASKS[cb.value];
    if (!tasks) return;

    const div = document.createElement("div");
    div.className = "task-block";
    div.innerHTML = `
      <h4>${cb.value} Tasks</h4>
      <ul>
        ${tasks.map(t => `<li><input type="checkbox"> ${t}</li>`).join("")}
      </ul>
    `;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
