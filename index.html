<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helicopter Maintenance Dashboard</title>
</head>
<body>

  <h1>Helicopter Maintenance Dashboard</h1>

  <label>Aircraft Registration:</label><br>
  <input type="text" id="aircraft"><br><br>

  <label>Select Maintenance Packages:</label><br>

  <input type="checkbox" value="300HR"> 300 HR Aircraft<br>
  <input type="checkbox" value="600HR"> 600 HR Aircraft<br>
  <input type="checkbox" value="ENG300"> 300 HR Engine<br>
  <input type="checkbox" value="ENG600"> 600 HR Engine<br>
  <input type="checkbox" value="ROUTINE"> Routine Task Cards<br><br>

  <button onclick="startWork()">Start Work Package</button>

  <h3>Selected Work Package</h3>
  <pre id="output"></pre>

   <script>
  function startWork() {
    const aircraft = document.getElementById("aircraft").value;
    const packages = [];

    document.querySelectorAll('input[type="checkbox"]:checked')
      .forEach(cb => {
        packages.push({
          name: cb.value,
          progress: 0
        });
      });

    const workPackage = {
      aircraft: aircraft,
      packages: packages,
      status: "In Progress"
    };

    document.getElementById("output").textContent =
      JSON.stringify(workPackage, null, 2);
  }
</script>

</body>
</html>
