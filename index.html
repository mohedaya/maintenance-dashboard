<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helicopter Maintenance Control</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e293b;
  color:white;
  padding:15px 20px;
}
.container{ padding:20px; }

.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

h2{ margin-top:0; }
label{ font-weight:bold; display:block; margin-top:10px; }

input, select{
  width:100%;
  padding:6px;
  margin-top:4px;
}

button{
  margin-top:15px;
  padding:10px 15px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{ background:#1d4ed8; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td{
  border:1px solid #ccc;
  padding:6px;
}
th{ background:#e5e7eb; }

.done{ color:green; font-weight:bold; }
.notdone{ color:red; font-weight:bold; }

.badge{
  background:#16a34a;
  color:white;
  padding:3px 8px;
  border-radius:6px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-helicopter"></i> Helicopter Maintenance Control</h1>
</header>

<div class="container">

<!-- ================= DATA ENTRY ================= -->
<div class="card">
<h2>ğŸ“Œ Aircraft Data & Planning</h2>

<div class="grid">
<div>
  <label>Aircraft Registration</label>
  <input id="reg">

  <label>Serial Number (S/N)</label>
  <input id="sn">

  <label>Total Time (TT)</label>
  <input id="tt">

  <label>Total Cycles (TC)</label>
  <input id="tc">
</div>

<div>
  <label>Planned Consumables Order</label>
  <input placeholder="Oil, filters, O-ringsâ€¦">
</div>
</div>
</div>

<!-- ================= PACKAGE SELECTION ================= -->
<div class="card">
<h2>ğŸ“¦ Inspection Packages (Planning)</h2>

<label>Select required inspections</label>
<select id="inspectionSelect" multiple>
  <option>50 HRS</option>
  <option>100 HRS</option>
  <option>300 HRS</option>
  <option>600 HRS</option>
  <option>1200 HRS</option>
  <option>2400 HRS</option>
  <option>1 YEAR</option>
  <option>2 YEAR</option>
  <option>4 YEAR</option>
</select>

<button onclick="addInspections()">â• Add Inspections to Tally</button>
</div>

<!-- ================= TASK ENTRY ================= -->
<div class="grid">

<div class="card">
<h2>ğŸ›  Add Task</h2>

<label>Task Title</label>
<input id="taskTitle">

<label>Task Type</label>
<select id="taskType">
  <option>Inspection</option>
  <option>Routine</option>
  <option>Non-Routine</option>
</select>

<label>Section / Team</label>
<select id="section">
  <option>Aircraft</option>
  <option>Engine RH</option>
  <option>Engine LH</option>
  <option>Routine</option>
</select>

<label>NRC # (only for Non-Routine)</label>
<input id="nrc">

<button onclick="addTask()">â• Add Task</button>
</div>

<div class="card">
<h2>ğŸ›  Tasks</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>Task Title</th>
<th>Type</th>
<th>Section</th>
<th>Status</th>
</tr>
</thead>
<tbody id="taskBody"></tbody>
</table>

<button onclick="markDone()">âœ” Mark Last Task Done</button>
</div>

</div>

<!-- ================= CONTROL PANEL ================= -->
<div class="grid">

<div class="card">
<h2>ğŸ“¦ Parts Control</h2>
<p>AOG: <span class="badge">GOOD</span></p>
<p>Issued: <span class="badge">GOOD</span></p>
<p>Available: <span class="badge">GOOD</span></p>
</div>

<div class="card">
<h2>ğŸ“‹ Tally Sheet</h2>
<table>
<thead>
<tr>
<th>Item</th>
<th>Reference</th>
<th>Status</th>
</tr>
</thead>
<tbody id="tallyBody"></tbody>
</table>
</div>

</div>

</div>

<script>
let inspections=[];
let tasks=[];

function addInspections(){
  const sel=document.getElementById("inspectionSelect");
  [...sel.selectedOptions].forEach(o=>{
    inspections.push({ name:o.value, done:false });
  });
  render();
}

function addTask(){
  if(!taskTitle.value) return;

  tasks.push({
    title:taskTitle.value,
    type:taskType.value,
    section:section.value,
    nrc:nrc.value,
    done:false
  });

  taskTitle.value="";
  nrc.value="";
  render();
}

function markDone(){
  if(tasks.length===0) return;
  tasks[tasks.length-1].done=true;
  render();
}

function render(){
  const tb=document.getElementById("taskBody");
  tb.innerHTML="";
  tasks.forEach((t,i)=>{
    tb.innerHTML+=`
    <tr>
      <td>${i+1}</td>
      <td>${t.title}</td>
      <td>${t.type}</td>
      <td>${t.section}</td>
      <td class="${t.done?'done':'notdone'}">
        ${t.done?'âœ”':'âŒ'}
      </td>
    </tr>`;
  });

  const tally=document.getElementById("tallyBody");
  tally.innerHTML="";
  let n=1;

  inspections.forEach(i=>{
    tally.innerHTML+=`
    <tr>
      <td>${n++}</td>
      <td>${i.name} Inspection</td>
      <td>${i.done?'âœ”':'âŒ'}</td>
    </tr>`;
  });

  tasks.forEach(t=>{
    tally.innerHTML+=`
    <tr>
      <td>${n++}</td>
      <td>${t.type==="Non-Routine" ? "NRC "+t.nrc+" â€“ ":""}${t.title}</td>
      <td>${t.done?'âœ”':'âŒ'}</td>
    </tr>`;
  });
}
</script>

</body>
</html>
