<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helicopter Maintenance Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}
header {
  background: #1f2937;
  color: white;
  padding: 15px;
}
.container {
  padding: 20px;
}
.card {
  background: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 6px;
}
button {
  padding: 6px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Helicopter Maintenance Dashboard</h1>
</header>

<div class="container">
  <h2>Inspection Library (AW139)</h2>
  <div id="inspectionList"></div>
</div>

<script>
fetch('inspection_library.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('inspectionList');

    data.inspections.forEach(ins => {
      const div = document.createElement('div');
      div.className = 'card';

      div.innerHTML = `
        <strong>${ins.name}</strong><br><br>
        <button onclick="window.open('${ins.pdf}', '_blank')">
          Open PDF
        </button>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
